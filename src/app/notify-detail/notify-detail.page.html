<ion-header >
  <ion-toolbar class="background">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3" [text]="''" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-list-header>HEBAHAN</ion-list-header>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding background">
  <ion-card class="detail-card">
  <ion-card-header>{{notify.f110title}}</ion-card-header>
  <ion-card-content>
    {{notify.f110broadcasttext}}
  </ion-card-content>

  <ion-item class="my-label">
      Tarikh : {{notify.f110createdon | date: 'dd/MM/yyyy' }}
  </ion-item>

  <ion-item class="my-label">
    Hebahan : {{notify.f110createdby}}
  </ion-item>
</ion-card>
  <div class="ion-padding">
    <ion-list-header>Komen Sukarelawan</ion-list-header>
  </div>
  <div class="comment-box">
    <ion-item *ngFor = "let nc of notifycomment; let i = index">
      <ion-icon slot="end" name="create" color="warning"></ion-icon>
      <ion-icon slot="end" name="trash" color="warning" (click) = "deleteComment(nc.f110replyid, '8912')"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h2>{{ nc.f110replytext }}</h2>
        </ion-text>
        <p class="comment-update">{{ nc.f110replyon }}</p>
      </ion-label>
    </ion-item>
    <ion-fab (click)="hide()" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<div *ngIf="hideMe">
  <form [formGroup]="addComment" (ngSubmit)="onFormSubmit()">
    <ion-row>
        <ion-col size="10">
          <ion-input position="stacked" type="text" placeholder=" " formControlName="replytext"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button size="small" type="submit" color="primary" clear item-right>POST</ion-button>
        </ion-col>
    </ion-row>
  </form>
</div>
</ion-content>
